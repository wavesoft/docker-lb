name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Build the Docker image
      run: make docker
    - name: Publish the Docker image
      run: docker login --username wavsoft --password ${{secrets.DOCKERHUB_TOKEN}} && make push
